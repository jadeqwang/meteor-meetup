<!-- METEOR DEVSHOP SIGN-IN APP || By Quebecisnice & David-bfg @Chez JJ -->
<head>
  <title>Meteor Meetup</title>
  <script src="./DYMO.Label.Framework.latest.js" type="text/javascript" charset="UTF-8"> </script>
</head>

<body>
  <div class="container">
    <div class="row" id="header">
      <h1 style="font-size:100px;margin-top:45px;">Meteor Devshop</h1>
      <center><p style="#fafafa;"for="email">Sign in to print your name tag.
      <div id="outer">
        {{> Meetup}}
      </div>
    </div>
  </div>
</body>

<template name="Meetup">

  <div class="new">
    {{> new_person }}
  </div>

  {{#if email_exists}}
  <div class="form">
    {{> details}}
  </div>
  {{/if}}

</template>

<template name="person">
  <div class="person">
    <ul class="inline">
    <li><p class="name" style="color:#ededed;">{{name}}</p></li>
    </ul>
  </div>
</template>

<template name="new_person">
  <div class="new_person">
  <div class="line bottom30"> 
    <label for="email">EMAIL</label> 
      <input id="email" type="text" 
        {{#if email_exists}}
          disabled="disabled"
        {{/if}}
      />
  </div>
  {{#unless email_exists}}
    <center><input type="button" class="add masthead btn btn-large btn-success" value="I'm Here!" /></center>
  {{/unless}}
  {{#if email_exists}}
    
  {{/if}}
</template>

<template name="details">
  <div class="details">
    <div class="line bottom30"> 
      <label for="name">NAME</label> 
      <input id="name" type="text" />
    </div>
    <div class="line bottom30"> 
      <label for="about">ABOUT ME (e.g., @twitterhandle, talk to me about ______,...)</label> 
      <input id="about" type="text" />
    </div>
  </div>
    <center>
      <input type="button" class="add btn btn-large btn-success" value="I'm Here! Print me." />
    </center>
  </div>
</template>
